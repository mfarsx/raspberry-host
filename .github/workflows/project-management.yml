name: Project Management

on:
  issues:
    types: [opened, closed, labeled, unlabeled]
  pull_request:
    types: [opened, closed, merged]

jobs:
  update-project-board:
    runs-on: ubuntu-latest
    steps:
      - name: Update Project Board
        uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Raspberry Pi 5 Hosting Platform
          column: To Do
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration: |
            issues:
              - column: To Do
                labels: [task, bug, enhancement]
              - column: In Progress
                labels: [in-progress]
              - column: Done
                labels: [done, closed]

  check-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Check Required Labels
        uses: actions/github-script@v6
        with:
          script: |
            const issue = context.payload.issue;
            const labels = issue.labels.map(label => label.name);
            
            const requiredLabels = ['task', 'bug', 'enhancement'];
            const hasRequiredLabel = requiredLabels.some(label => labels.includes(label));
            
            if (!hasRequiredLabel && issue.state === 'open') {
              github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['needs-label']
              });
            }